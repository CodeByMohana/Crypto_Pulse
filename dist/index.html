<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPulse</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        
        @layer utilities {
            .bg-local-image {
                background-image: url('image url here');
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white bg-local-image bg-cover bg-center h-screen">
    <nav class=" flex flex-row justify-between items-center sticky top-0 bg-gray-900">
        <!-- navbar -->

        <div class="flex-shrink-0">
            <img class="rounded-md w-30 h-12 mx-10 my-4 logo" style="width:100%; height: 100%; object-fit: cover;"
                src="./logo.png" alt="logo">
        </div>
        <div class="flex-grow flex justify-center">
            <input class="py-1 px-5 mx-3 my-5 rounded-full w-64" type="search" placeholder="Search">
        </div>
        <div class="flex flex-row justify-center">
            <button class="bg-gray-900 rounded-full hover:text-blue-500 text-white font-bold py-2 px-3 mx-3 my-4">Bitcoin
                (BTC)</button>
            <button
                class="bg-gray-900 rounded-full hover:text-blue-500 text-white font-bold py-2 px-3 mx-3 my-4">Ethereum
                (ETH)</button>
            <button class="bg-gray-900 rounded-full hover:text-blue-500 text-white font-bold py-2 px-3 mx-3 my-4">Binance
                Coin (BNB)</button>
            <button class="bg-gray-900 rounded-full hover:text-blue-500 text-white font-bold py-2 px-3 mx-3 my-4">Tether
                (USDT)</button>
            <button class="bg-gray-900 rounded-full hover:text-blue-500 text-white font-bold py-2 px-2 mx-3 my-4">USD
                Coin (USDC)</button>
            <div class="relative">
                <button onclick="toggleDropdown()"
                    class="bg-gray-900 rounded-full hover:text-blue-500 text-white font-bold py-3 px-3 mx-3 my-4">
                    More
                </button>
                <!-- Dropdown menu -->
                <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-xl">
                    <a href="#" class="block px-4 py-2 text-white font-bold hover:bg-gray-700">Cardano (ADA)</a>
                    <a href="#" class="block px-4 py-2 text-white font-bold hover:bg-gray-700">Solana (SOL)</a>
                    <a href="#" class="block px-4 py-2 text-white font-bold hover:bg-gray-700">XRP (XRP)</a>
                    <a href="#" class="block px-4 py-2 text-white font-bold hover:bg-gray-700">Dogecoin (DOGE)</a>
                    <a href="#" class="block px-4 py-2 text-white font-bold hover:bg-gray-700">Polygon (MATIC)</a>
                </div>
            </div>
            <!-- Login and Sign up -->
            <div id="Login">
                <button
                    class="bg-white rounded-2xl hover:bg-gray-700 shadow-md text-black font-bold py-3 px-2 mx-2 my-4"
                    style="width:130px; margin-right:40px">Login</button>
            </div>

        </div>
    </nav>
